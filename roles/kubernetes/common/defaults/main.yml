---
kubernetes__package_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl

kubernetes__version: "1.20.0-00"
kubernetes__apt_key: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
kubernetes__apt_repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"

kubelet__config: |
  apiVersion: kubelet.config.k8s.io/v1beta1
  kind: KubeletConfiguration
  cgroupDriver: systemd
kubelet__config_path: "/var/lib/kubelet"
